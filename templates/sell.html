{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        
        <div class = "form-group">
            <select class="form-control" name="symbol" placeholder="Symbol">
                {% for i in currentStocks %}
                    <option value="{{ i.symbol }}">{{ i.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        
        
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares to sell" type="number">
        </div>
        
        
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
