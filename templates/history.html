{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {%for i in transactions%}
                <tr>
                    <td>{{ i.symbol }}</td>
                    <td>{{ i.shares }}</td>
                    <td>{{ i.price}}</td>
                    <td>{{ (i.price * i.shares)}}</td>
                    <td>{{ i.timestamp}}</td>
                </tr>
            {% endfor %}
        
        </tbody>
    
{% endblock %}
